<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T5 - Gallery</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Spongebob</h1>

    <div class="container">

            <li>
                <a href="#1">
                    <img src="img/thumbs/1.png" alt="Spongebob">

                </a>
                <div class="overlay" id="1">
                    <a href="" class="close">x close</a>
                    <a href="#4" class="prev"></a>
                    <img src="img/full/1.png" alt="Spongebob">
                    <a href="#2" class="next"></a>
                </div>
            </li>
            <li>
                <a href="#2">
                    <img src="img/thumbs/2.png" alt="tuankrab">
                    <span>tuan krab</span>

                    <a href="" class="close">x close</a>

                    <img src="img/full/2.png" alt="tuankrab">
                    <a href="#3" class="next"></a>
                </div>
            </li>
            <li>
                <a href="#3">
                    <img src="img/thumbs/3.png" alt="Squidward">

                </a>

                    <a href="" class="close">x close</a>
                    <a href="#2" class="prev"></a>
                    <img src="img/full/4.png" alt="Squidward">

                </div>
            </li>
            <li>
                <a href="#4">
                    <img src="img/thumbs/4.png" alt="Patrick">

                </a>

                    <a href="" class="close">x close</a>
                    <a href="#3" class="prev"></a>
                    <img src="img/full/3.png" alt="Patrick">
                    <a href="#1" class="next"></a>

            <div class="clear"></div>

    </div>

</html>
